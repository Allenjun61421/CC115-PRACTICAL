<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icon</title>
    <script src="https://kit.fontawesome.com/70dcb2cd60.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <div class="container">

        <div class="card">
            <div class="card__header">
                <div class="card__lang">
                    <i class="fab fa-facebook-f card__lang-4"></i>
                </div>
                <div class="card__lang">
                    <i class="fab fa-twitter card__lang-1"></i>
                </div>
                <div class="card__lang">
                    <i class="fab fa-instagram card__lang-2"></i>
                    <i class=""></i>
                </div>
                <div class="card__lang">
                    <i class="fab fa-github-alt card__lang-3"></i>
                </div>
                <div class="card__photo">
                    <img src="img/jonalyn.jpg" alt="">
                </div>   
            </div>
            <br>
            <br>
            <div class="card__body">
                <h2 class="card__title">Jonalyn Tangan</h2>
                <h5 class="card__subtitle">jonalyntangan@gmail.com</h5>
                <h5 class="card__subtitle">+63 912 345 6789</h5>
                <br>
                <p class="card__content">WEB DEVELOPER</p>
            </div>

            <div class="card__footer">
                <a class="card__footer-icon">
                    <i class="fab fa-php icon--php"></i>
                </a>
                <a class="card__footer-icon">
                    <i class="fas fa-code icon--html"></i>
                </a>
                <a class="card__footer-icon">
                    <i class="fab fa-css3 icon--css"></i>
                </a>
                <a class="card__footer-icon">
                    <i class="fab fa-js-square icon--java"></i>
                </a>
            </div>
        </div>
    </div>
   
</body>
</html>
